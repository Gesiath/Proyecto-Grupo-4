<body>

<nav class="navbar navbar-light">

<!-------------------------Portada----------------------------------------------->
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img  src="/img/avatar_user.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="boton-portada">
                    <i class="far fa-image"></i> Cambiar fondo
                </button>
            </div>
        </div>

<!--------------------Datos Cliente---------------------------------------------->
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio"  >
                <h3>CURRICULUM VITAE</h3>
           <!----    <h3 th:text="${curriculum.name}">NOMBRE</h3>---->
            <!----    <h3 th:text="${curriculum.surname}">APELLIDO</h3>---->

            </div>

            <div class="perfil-usuario-footer">
                <ul class="lista-datos" >
                    <li><i class="icono fas fa-address-card"></i> Documento:</li>
                   	<p th:text="${client.curriculum.dni}"></p>
          	
          		<li><i class="icono fas fa-flag"></i> Nacionalidad:</li>
                    <p th:text="${client.curriculum.nationality}"></p>
                  
                    <li><i class="icono fas fa-map-marker-alt"></i> Ciudad:</li>
                    <p th:text="${client.curriculum.city}"></p>
                   
                <li><i class="icono fas fa-map-signs"></i> Domicilio:</li>
                    <p th:text="${client.curriculum.address}"></p>
                    
                <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento.</li>
                    <p th:text="${client.curriculum.birthday}"></p>
                    <br>
                <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                    <p th:text="${client.curriculum.phone}"></p>
                <li><i class="icono fas fa-envelope"></i> Email</li> 
                     <p th:text="${client.email}"></p>
                </ul>
            </div>
            
       

            <div class="perfil-usuario-strings">  
                <h3>Educaci칩n</h3>
                <ul >
                    <br>
                    <li><p th:text="${client.curriculum.education}"></p></li>
                </ul>
            </div>

            <div class="perfil-usuario-strings">
                <h3>Experiencia laboral</h3>
                <ul >
                    <br>
                    <li><p th:text="${client.curriculum.workexperience}"></p></li>
                </ul>
            </div>

            <div class="perfil-usuario-strings">
                <h3>Idiomas</h3>
                <ul >
                    <br>
                    <li><p th:text="${client.curriculum.language}"></p></li>
                </ul>
            </div>

            <div class="perfil-usuario-strings">
                <h3>Habilidades inform치ticas</h3>
                <ul >
                    <br>
                     <li><p th:text="${client.curriculum.skills}"></p></li>
                </ul>
            </div>

            <br>

        </div>
       
    </section>
    <br>
     
    <button>
        <a id= "cliente" th:href="@{/client/form}" class="btn btn-light">Editar Informaci칩n</a>
    </button>
                            

    <br>
    <br>
    <br>

        </div>

    </footer>
