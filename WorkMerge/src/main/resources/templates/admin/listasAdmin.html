<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WorkMerge | Lista Admin</title>
	<!--Boostrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="/src/main/resources/static/css/index.css">
</head>

<body>
	<nav class="navbar navbar-light">
		<div class="container-fluid" style="display:flex">
			<a class="navbar-brand" href="/src/main/resources/templates/index.html">
				<!-- src="/src/main/resources/static/img/LogoColor.png" -->
				<!--src= "../static/img/LogoColor.png"-->
				<img src="/src/main/resources/static/img/LogoColor.png" alt="WM" width="90" height="90" />
				<!-- class="d-inline-block align-text-top" -->
				<span class="titulo">WorkMerge</span>
			</a>
		</div>
	</nav>

	<section>
		<div class="container">
			<!--<p th:if="${error}" th:text="${error}" style="color:red;">Ocurrio un error</p>
				 muestra el texto si existe el objeto error, x eso no hace falta poner !=null-->
			<div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
				<span th:text="${error}"></span>
				<!--va span en vez de p xq p hace un salto de linea y queda mas ancho el cartel-->
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
				<span th:text="${success}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="card mt-3">
				<div class="card-header d-flex">
					<!--dflex p poder alinear el boton a la der-->
					<h1>Tablero de Administrador</h1>
					
					<button class="btn-dark px-5 py-2 ms-auto">
						<!--ms-auto es p alineac del boton-->
						<a href="/src/main/resources/templates/admin/crearAdmin.html">Crear administrador</a>
						<!--le cambie el persona/form y el boton de crear persona-->
					</button>
					<button class="btn-dark px-5 py-2 ms-auto">
						<!--ms-auto es p alineac del boton-->
						<a href="/src/main/resources/templates/admin/MainAdmin.html">Inicio</a>
						<!--le cambie el persona/form y el boton de crear persona-->
					</button>
				
				</div>
				<div class="card-body">
					<form class="row g-3" th:action="@{/persona/list}" method="GET">
						<div class="col">
							<input type="text" style="width: 100%;" name="q" placeholder="Buscar..">
						</div>
						<div class="col-2">
							<button type="submit" class="btn btn-dark mb-3">Buscar</button>
						</div>
					</form>
					<table class="col-md-8 table table-dark table-hover">
						<thead>
							<tr class="h5">
								<th scope="col" class="fila">Email</th>
								<th scope="col" class="fila">Nickname</th>
								<th scope="col" class="fila">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="admin : ${admins}">
								<td th:text="${admin.email}"></td>
								<td th:text="${admin.nickname}"></td>
								<td>
									<a class="btn btn-dark px-5 py-2"
										th:href="@{/admin/eliminar/{id}(id=${admin.id})}">Eliminar</a>
								</td>
							</tr>
						</tbody>

						<p th:if="${personas.isEmpty()}">No hay personas para mostrar!</p>
				</div>
			</div>
		</div>
		</table>
	</section>



	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer class="container-fluid">
		<div class="contenedor">

			<!--"../static/img/isovalenteLogo.png"-->
			<img class="loguito" src="/src/main/resources/static/img/isovalenteLogo.png" width="50" height="50">
			<h2 class="titulo-seccion">WorkMerge</h2>
		</div>
		<div class="redes-sociales">
			<i class="fab fa-twitter"></i>
			<i class="fab fa-facebook-f"></i>
			<i class="fab fa-youtube"></i>
		</div>
		<div class="contenedor">
			<small class="copy"> WorkMerge 2021/Todos los derechos reservados.
				<address class="copy2" align="center">Argentina</address>
			</small>
		</div>
	</footer>

	<script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>


</body>

</html>
