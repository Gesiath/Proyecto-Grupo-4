<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/src/main/resources/static/css/index.css">

    <title>WorkMerge</title>

</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/src/main/resources/templates/index.html">
                <img src="/src/main/resources/static/img/LogoColor.png" alt="WM" width="90" height="90"
                    class="d-inline-block" />
                <span class="titulo">WorkMerge </span>

            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-light me-md-2" type="button"><a th:href="@{/login}">Cerrar
                        sesi√≥n</a></button>
            </div>
        </div>
    </nav>
<section>  
    <div class="container">
        <!--<p th:if="${error}" th:text="${error}" style="color:red;">Ocurrio un error</p>
         muestra el texto si existe el objeto error, x eso no hace falta poner !=null-->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}"></span>
            <!--va span en vez de p xq p hace un salto de linea y queda mas ancho el cartel-->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card mt-3">
            <div class="card-header d-flex">
                <!--dflex p poder alinear el boton a la der-->
                <h1>Administrador: Empresas</h1>
                <button class="btn-dark px-5 py-2 ms-auto">
                    <!--ms-auto es p alineac del boton-->
                    <a href="/src/main/resources/templates/admin/MainAdmin.html">Inicio</a>
                    <!--le cambie el persona/form y el boton de crear persona-->
                </button>
            </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/persona/list}" method="GET">
                    <div class="col">
                        <input type="text" style="width: 100%;" name="q" placeholder="Buscar..">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                    </div>
                </form>
                <table class="col-md-8 table table-dark table-hover">
                    <thead>

                        <tr>
                            <th>Empresas</th>
                            <th>Numero</th>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p, iterator : ${personas}">
                            <td th:text="${' '}"></td>
                            <td th:text="${iterator.index+1}"></td>
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nombre}"></td>
                            <td>
                                <button class="btn-dark"><a th:href="@{/persona/delete}+'?id='+${p.id}"
                                        class="px-5 py-2">Eliminar</a></button>
                                <button class="btn-dark"><a th:href="@{/persona/form}+'?id='+${p.id}"
                                        class="px-5 py-2">Alta/Baja</a></button>
                            </td>
                        </tr>
                    </tbody>
                    
                    <p th:if="${personas.isEmpty()}">No hay personas para mostrar!</p>
            </div>
        </div>
    </div>
</table>
</section>  


<br>

    <div class="contenedor">
        <small class="copy"> WorkMerge 2021/Todos los derechos reservados.
            <address class="copy2" align="center">Argentina</address>
        </small>
    </div>
</footer>
