<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Admin</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table table-dark table-hover table-bordered">
            <thead>
                <!--Encabezado de tabla-->
                <tr class="h5">
                    <!--Fila-->
                    <th scope="col" class="fila">Email</th>
                    <!--Celda de cabeceza-->
                    <th scope="col" class="fila">Nickname</th>
                    <th scope="col" class="fila">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="admin : ${admins}">
                <!--Cuerpo de tabla-->
                <tr>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.nickname}"></td>
                    <td>
                        <a th:href="@{/admin/eliminar/{id}(id=${admin.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-outline-dark" href="/admin/registro" role="button" >Registro Admin</a>
    </div>
</body>

</html>
