<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WorkMerge | Lista Admin</title>
		<!--Boostrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/index.css">
	</head>

	<body>
	
		<nav class="navbar navbar-light">
        <div class="container-fluid" style="display:flex">
            <a class="navbar-brand" href="/">
            <!-- src="/src/main/resources/static/img/LogoColor.png" -->
                <img 
                	src="../img/LogoColor.png" 
                	alt="WM" 
                	width="90" 
                	height="90"                   
                 /> <!-- class="d-inline-block align-text-top" -->
                <span class="titulo">WorkMerge</span>

            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-md-2">Iniciar
                        sesión</a>
                <a th:href="@{/admin/adminEmpresas}" class="btn btn-warning">Tabla empresas</a>
                <a th:href="@{/admin/adminClientes}" class="btn btn-warning">Tabla clientes</a>
            </div>
        </div>
    </nav>
	<br>
	
		<div class="container">
			<table class="table table-dark table-hover table-bordered">
				<thead>
					<!--Encabezado de tabla-->
					<tr class="h5">
						<!--Fila-->
						<th scope="col" class="fila">Email</th>
						<!--Celda de cabeceza-->
						<th scope="col" class="fila">Nickname</th>
						<th scope="col" class="fila">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<!--Cuerpo de tabla-->
					<tr th:each="admin : ${admins}">
						<td th:text="${admin.email}"></td>
						<td th:text="${admin.nickname}"></td>
						<td>
							<a th:href="@{/admin/eliminar/{id}(id=${admin.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-outline-dark" th:href="@{/admin/registro}" role="button">Registro Admin</a>
		</div>
		<br>
		<br>
		<footer class="container-fluid">
        <div class="contenedor">
            <h2 class="título-sección">WorkMerge</h2>
        </div>
        <div class="redes-sociales">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="contenedor">        
            <small class="copy"> WorkMerge 2021/Todos los derechos reservados</small>
            <address class="copy">Argentina</address>
        </div>
        <div class="contenedor"><a th:href="@{/admin}" class="btn btn-danger">Admins entry </a></div>
    </footer>

    <script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
		</body>
</html>
