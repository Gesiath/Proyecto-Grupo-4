<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Admin</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form th:action="@{/admin/guardar}" method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" requiered>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">NickName</label>
                <input type="text" class="form-control" name="nickname" placeholder="Nick Name" requiered>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" requiered>
            </div>

            <div>
                <button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
            </div>
        </form>

    </div>
</body>

</html>
