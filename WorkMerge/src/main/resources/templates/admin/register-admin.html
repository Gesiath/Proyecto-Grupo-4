<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkMerge | Registro Admin</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css"> 
</head>

<body>


	<nav class="navbar navbar-light">
        <div class="container-fluid" style="display:flex">
            <a class="navbar-brand" href="/">
            <!-- src="/src/main/resources/static/img/LogoColor.png" -->
                <img 
                	src="../img/LogoColor.png" 
                	alt="WM" 
                	width="90" 
                	height="90"                   
                 /> <!-- class="d-inline-block align-text-top" -->
                <span class="titulo">WorkMerge</span>

            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-md-2">Iniciar
                        sesión</a>
                <a th:href="@{/client/form}" class="btn btn-warning">Registrarse como cliente </a>
                <a th:href="@{/company/form}" class="btn btn-warning">Registrarse como empresa</a>
            </div>
        </div>
    </nav>
	<br>
    <div class="container">

        <form th:action="@{/admin/guardar}" method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" requiered>
            </div>
			<br>
            <div class="form-group">
                <label for="exampleFormControlInput1">NickName</label>
                <input type="text" class="form-control" name="nickname" placeholder="Nick Name" requiered>
            </div>
			<br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" requiered>
            </div>
			<br>
            <div>
                <button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
            </div>
        </form>
	<br>
	<br>
    </div>
    
    <footer class="container-fluid">
        <div class="contenedor">
            <h2 class="título-sección">WorkMerge</h2>
        </div>
        <div class="redes-sociales">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="contenedor">        
            <small class="copy"> WorkMerge 2021/Todos los derechos reservados</small>
            <address class="copy">Argentina</address>
        </div>
        <div class="contenedor"><a th:href="@{/admin}" class="btn btn-danger">Admins entry </a></div>
    </footer>

    <script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>



</html>
