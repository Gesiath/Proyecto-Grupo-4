    <div class="container">
      <div class="card mt-5">
        <div class="card-header d-flex">
          <h1>Crear Administrador</h1>
          
        </div>
        <div class="card-body">
          <form
            th:action="@{/admin/guardar}"
            method="POST"
            class="col-6 mx-auto"
          >            
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" requiered>
            </div>
			<br>
            <div class="form-group">
                <label for="exampleFormControlInput1">NickName</label>
                <input type="text" class="form-control" name="nickname" placeholder="Nick Name" requiered>
            </div>
			<br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" requiered>
            </div>
			<br>
            <div>
                <button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
            </div>
        </form>
        </div>
      </div>
    </div>
