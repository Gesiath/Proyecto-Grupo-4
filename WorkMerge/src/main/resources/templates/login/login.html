<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- <link rel="stylesheet" href="/src/main/resources/static/css/index.css" /> -->
		<link rel="stylesheet" href="../css/index.css" />

		<title>WorkMerge | Login</title>
	</head>

	<body>
		<nav class="navbar navbar-light">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand" href="#">
					<!-- src="/src/main/resources/static/img/LogoColor.png" -->
						<img
							src="../img/LogoColor.png"
							alt="WM"
							width="30"
							height="24"
							class="d-inline-block align-text-top"
						/>
						<span class="titulo">Work Merge </span>
					</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-6">
					<div th:if="${error}" class="alert alert-danger"><!--El if verifica si hay un error, y el th text muestra el mensaje del error-->
					    <span th:text="${error}"></span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
					    <span>Ha finalizado la sesión con exito</span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div class="card mt-5 mb-5">
						<div class="card-header d-flex">
							<h1>Ingrese sus datos</h1>
						</div>
						<div class="card-body">
							<form class="px-4 py-3" th:action="@{/logincheck}" method="POST">
								<div class="mb-3">
									<label for="mail" class="form-label">Correo Electrónico</label>
									<input
										type="text"
										class="form-control"
										name="mail"
										placeholder="email@ejemplo.com"
										th:value="${mail}" 
									/>
								</div>
								<div class="mb-3">
									<label for="contraseña" class="form-label">Contraseña</label>
									<input
										type="password"
										class="form-control"
										name="password"
										placeholder="********"
									/>
								</div>
								<div class="mb-3">
									<button type="submit" class="btn btn-dark">Iniciar sesión</button>
								</div>
							</form>
							<div class="dropdown-divider"></div>
							<span>¿No tienes una cuenta?<a href="../">Regístrate</a></span>
						</div>
					</div>
				</div>
				<div class="col-6 mt-5">
				<!-- src="/src/main/resources/static/img/vale.jpg" -->
					<img src="../img/vale.jpg" alt="" width="600" height="400" />
				</div>
			</div>
		</div>

		<footer>
			<div class="container-fluid">
				<div class="contenedor">
					<h2 class="título-sección">WorkMerge</h2>
				</div>
				<div class="redes-sociales">
					<i class="fab fa-twitter"></i>
					<i class="fab fa-facebook-f"></i>
					<i class="fab fa-youtube"></i>
				</div>
				<div class="contenedor">
					<small class="copy"> WorkMerge 2021/Todos los derechos reservados</small>
					<address class="copy">Argentina</address>
				</div>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
	</body>
</html>
