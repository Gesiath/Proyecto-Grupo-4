<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>WorkMerge | Datos Empresa</title>

     <body>
     
     <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">
                <!-- src="/src/main/resources/static/img/LogoColor.png" -->
                      <img
                        src="../img/LogoColor.png"
                        alt="WM"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top" 
                      />
                      <span class="titulo">WorkMerge </span>
                  </a>
          </div>
        </div>
      </nav>
      
      
        <div class="container">
          <div class="card mt-5">
            <div class="card-header d-flex">
              <!--dflex p poder alinear el boton a la der-->
              <h1>Ingrese los datos de su Empresa</h1>
              <!-- <button class="btn-dark px-5 py-2 ms-auto">
                <a class="px-5 py-2" th:href="@{#}">Volver</a>
              </button> -->
            </div>
            <div class="card-body">
              <form
                th:action="@{#}"
                method="POST"                
                class="col-6 mx-auto"
              >
                <input hidden th:field="*{id}" />
    
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"                    
                    placeholder="Nombre"
                  />
                </div>
                <br>           
                <button type="submit" class="btn btn-dark px-4 py-2 ms-auto">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
        <br>
        <br>
        <footer>
        <div class="container-fluid">
            <div class="contenedor">
                <h2 class="título-sección">WorkMerge</h2>
            </div>
                <div class="redes-sociales">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-youtube"></i>
                 </div>
            <div class="contenedor"> 
                <small class="copy"> WorkMerge 2021/Todos los derechos reservados</small>
                <address class="copy">Argentina</address>
             </div>
        </div>   
    
    </footer>

          src="https://kit.fontawesome.com/bdbed0aafa.js"

          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
      </body>
    </html>
