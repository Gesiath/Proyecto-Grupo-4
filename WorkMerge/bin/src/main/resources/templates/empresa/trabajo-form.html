<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css">

    <title>WorkMerge | Nuevo Empleo</title>
  </head>
  <body>

	<nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center">

            <a class="navbar-brand" href="#">
                <img src="../static/img/LogoColor.png" alt="WM" width="90" height="90"
                    class="d-inline-block" />
                <span class="titulo">WorkMerge </span>
            </a>
            </div> 
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-light me-md-2" type="button"><a th:href="@{/login}">Cerrar
                        sesión</a></button>
                <button id="cliente" class="btn btn-warning" type="button"><a th:href="@{/client/form}">Volver a mi perfil </a></button>
            </div>
        </div>
    </nav>


    <div class="container">
		<div class="card mt-5">
			<div class="card-header d-flex">
				<h1>Crear anuncio</h1>
			</div>
			<div class="card-body">
				<form th:action="@{#}" method="POST" th:object="${#}" class="col-6 mx-auto">
					<input hidden th:field="*{id}"> 
					<div class="mb-3">
						<label for="titulo" class="form-label">Titulo</label>
						<input type="text" class="form-control" th:field="*{titulo}" placeholder="Titulo" />
					</div>
					<div class="mb-3">
						<label for="fechadepost" class="form-label">Fecha de posteo</label>
						<input type="date" class="form-control" th:field="*{fechadepost}" placeholder="Fecha de posteo" />
					</div>
					<div class="mb-3">
						<label for="disponibilidad" class="form-label">Disponibilidad</label>
						<input type="text" class="form-control" th:field="*{disponibilidad}" placeholder="Disponibilidad" />
					</div>
                    <div class="mb-3">
						<label for="categoria" class="form-label">Categoría</label>
						<input type="text" class="form-control" th:field="*{categoria}" placeholder="Categoría" />
					</div>
                    <div class="mb-3">
						<label for="descripción" class="form-label">Descripción</label>
						<input type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripción" />
					</div>
                    <div class="mb-3">
						<label for="salario" class="form-label">Salario</label>
						<input type="number" class="form-control" th:field="*{salario}" placeholder="Salario" />
					</div>
                    <div class="mb-3">
						<label for="experienciarequerida" class="form-label">Experiencia requerida</label>
						<input type="text" class="form-control" th:field="*{experienciaRequerida}" placeholder="Experiencia requerida" />
					</div>
                    <div class="mb-3">
						<label for="activo" class="form-label">Activo</label>
						<input type="text" class="form-control" th:field="*{activo}" placeholder="Activo" />
					</div>
                    <div class="mb-3">
						<label for="acciones" class="form-label">Acciones</label>
						<input type="text" class="form-control" th:field="*{acciones}" placeholder="Acciones" />
					</div>
					<button type="submit" class="btn btn btn-dark btn-sm">
						Guardar
					</button>
				</form>
			</div>
            <br>
		</div>
	</div>
	<br>

	<footer class="container-fluid">
        <div class="contenedor">
            <div class="d-flex align-items-center">
                <img src="../static/img/isovalenteLogo.png" width="50" height="50">
                <h2 class="titulo-seccion">WorkMerge</h2>
            </div>
        </div>
        <div class="redes-sociales">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="contenedor">
            <small class="copy"> WorkMerge 2021/Todos los derechos reservados</small>
            <address class="copy">Argentina</address>
        </div>
    </footer>


  </body>
</html>
